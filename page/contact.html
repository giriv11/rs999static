<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Rs999 Web Services - Get in touch for affordable website design and development services in India.">
  <title>Contact Us | Rs999 Web Services</title>
  
  <!-- Preload LOCAL fonts for immediate loading -->
  <link rel="preload" href="../assets/fonts/inter/inter-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/inter/inter-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="../assets/fonts/inter/inter-700.woff2" as="font" type="font/woff2" crossorigin>
  
  <link href="../assets/css/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="all">
  <!-- Critical inline styles for immediate text rendering -->
  <style>
    /* System font stack for instant text rendering with Inter as primary */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    /* Load Inter font with font-display: swap - LOCAL FILES */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(../assets/fonts/inter/inter-400.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url(../assets/fonts/inter/inter-600.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(../assets/fonts/inter/inter-700.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 800;
      font-display: swap;
      src: url(../assets/fonts/inter/inter-800.woff2) format('woff2');
    }
  </style>

</head>
<body class="bg-gray-50">

  <div id="header"></div>

  <!-- Page Header -->
  <section class="bg-gradient-to-r from-primary-600 to-primary-800 text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Contact Us</h1>
      <p class="text-xl text-primary-100">Get in touch with our team of experts</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-20">
    <div class="container mx-auto px-4">
      <div class="grid lg:grid-cols-2 gap-12">
        
        <!-- Contact Form -->
        <div class="card p-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Request A Quote</h2>
          <form id="contact-form" class="space-y-6">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Name *</label>
              <input type="text" name="name" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Email *</label>
              <input type="email" name="email" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Mobile</label>
              <input type="tel" name="mobile" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">City</label>
              <input type="text" name="city" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all">
            </div>
            
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Your Requirement *</label>
              <textarea name="message" required rows="5" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"></textarea>
            </div>
            
            <button type="submit" class="btn-primary w-full">
              <i class="fas fa-paper-plane mr-2"></i> Submit
            </button>
          </form>
        </div>

        <!-- Contact Information -->
        <div>
          <div class="card p-8 mb-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Get In Touch</h3>
            
            <div class="space-y-6">
              <div class="flex items-start space-x-4">
                <div class="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-map-marker-alt text-primary-600 text-xl"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-800 mb-1">Address</h4>
                  <p class="text-gray-600">Manjari BK, Pune, Maharashtra, India</p>
                </div>
              </div>
              
              <div class="flex items-start space-x-4">
                <div class="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-phone-alt text-primary-600 text-xl"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-800 mb-1">Phone</h4>
                  <a href="tel:+918888589767" class="text-primary-600 hover:text-primary-700">+91 8888 589767</a>
                </div>
              </div>
              
              <div class="flex items-start space-x-4">
                <div class="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-envelope text-primary-600 text-xl"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-800 mb-1">Email</h4>
                  <a href="mailto:sales@jikut.com" class="text-primary-600 hover:text-primary-700">sales@jikut.com</a>
                </div>
              </div>
              
              <div class="flex items-start space-x-4">
                <div class="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center flex-shrink-0">
                  <i class="fas fa-clock text-primary-600 text-xl"></i>
                </div>
                <div>
                  <h4 class="font-semibold text-gray-800 mb-1">Working Hours</h4>
                  <p class="text-gray-600">Mon to Sat: 10:00 AM - 06:00 PM</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Quick Contact Options -->
          <div class="grid grid-cols-2 gap-4">
            <a href="https://wa.me/918888589767" target="_blank" 
               class="bg-green-500 text-white p-6 rounded-lg text-center hover:bg-green-600 transition-all duration-300 transform hover:scale-105 shadow-lg">
              <i class="fab fa-whatsapp text-4xl mb-2"></i>
              <div class="font-semibold">WhatsApp</div>
            </a>
            
            <a href="tel:+918888589767" 
               class="bg-primary-600 text-white p-6 rounded-lg text-center hover:bg-primary-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
              <i class="fas fa-phone-alt text-4xl mb-2"></i>
              <div class="font-semibold">Call Now</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="py-12 bg-gray-100">
    <div class="container mx-auto px-4">
      <div class="card overflow-hidden">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.8890123456789!2d73.9876543!3d18.5234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTjCsDMxJzI0LjQiTiA3M8KwNTknMTUuNiJF!5e0!3m2!1sen!2sin!4v1234567890123" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script src="../assets/js/main-minimal.js"></script>

</html>
